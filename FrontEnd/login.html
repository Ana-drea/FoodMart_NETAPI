<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form>
                <div class="form-group">
                  <label>Email *</label>
                  <input type="text" class="form-control p_input" id="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                  <label>Password *</label>
                  <input type="password" class="form-control p_input" id="password" autocomplete="current-password"
                    required>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Remember me </label>
                  </div>
                  <a href="#" class="forgot-pass">Forgot password</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn" id="loginBtn">Login</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-facebook mr-2 col">
                    <i class="mdi mdi-facebook"></i> Facebook </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google-plus"></i> Google plus </button>
                </div>
                <p class="sign-up">Don't have an Account?<a href="register.html"> Register</a></p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->

  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/misc.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/todolist.js"></script>
  <!-- endinject -->

  <script>
    document.getElementById("loginBtn").addEventListener("click", function (event) {
      // 阻止表单默认提交行为
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      // console.log(email+" "+password)

      // Validate inputs
      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Submit login request
      fetch("https://localhost:7221/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "accept": "application/json"
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      })
        .then((response) => {
          if (!response.ok) {
            // 如果返回不是 2xx，抛出错误
            return response.text().then((text) => {
              throw new Error(text || "Registration failed.");
            });
          }
        })
        .then((data) => {
          // Save Bearer Token to localStorage or sessionStorage
          localStorage.setItem("bearerToken", data.accessToken);
          // Retrieve the token from localStorage
          const token = localStorage.getItem("bearerToken");

          alert("Registration successful!");
          // 注册成功后跳转到登录页面
          // window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Error:", error);
          alert(error.message || "An error occurred during registration.");
        });
    });
  </script>
</body>

</html>
