<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" />
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" name="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="CategoryId">Category</label>
                <select class="form-control" id="CategoryId" name="CategoryId">
                    <option value="" selected disabled>Select a category</option>
                    <!-- Categories will be populated here -->
                </select>
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input class="form-control" type="number" id="Price" name="Price" step="0.01" min="0" />
                <!-- step="0.01" 保证用户只能输入两位小数，min="0" 限制价格不能为负数 -->
            </div>
            <div class="form-group">
                <label for="Quantity">Quantity In Stock</label>
                <input class="form-control" type="number" id="Quantity" name="Quantity" step="1" min="0" />
                <!-- step="1" 保证用户只能输入整数，min="0" 限制库存不能为负数 -->
            </div>
            <div class="form-group">
                <label for="ImageUpload">Change Image</label>
                <br />
                <img src="" id="ImageDisplay" style="width: 200px;" />
                <input type="file" class="form-control" id="ImageUpload" name="ImageUpload" />
            </div>
            <div class="form-group">
                <label for="ImageUrl">Image URL</label>
                <input type="text" class="form-control" id="ImageUrl" name="ImageUrl" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div style="margin-top: 20px;"></div>
        <a href="Product.html" class="btn btn-primary">Go Back</a>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {
            // 从 URL 获取 categoryId
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');  // 假设 URL 中是 ?id=123

            if (!productId) {
                alert('Product ID is missing in the URL!');
                return;
            }
            // 向后端请求 product 数据并预填入表单
            $.ajax({
                url: 'https://localhost:7221/api/products/' + productId,  // 使用正确的 URL
                type: 'GET',
                cache: false,  // 禁用缓存
                success: function (productData) {
                    // 成功获取类别数据后填充表单
                    $('#Name').val(productData.name);
                    $('#Description').val(productData.description);
                    // set the current category as default option
                    $('#CategoryId').empty().append('<option value="${productData.categoryId}" selected disabled>${productData.category.name}</option>');
                    loadCategories(productData.categoryId);
                    $('#Price').val(productData.price);  // 填充Price
                    $('#Quantity').val(productData.quantityInStock);  // 填充Quantity
                    $('#ImageDisplay').attr('src', productData.imageUrl).show();  // 填充Image缩略图
                    $('#ImageUrl').val(productData.imageUrl);  // 填充Image Url

                    // Load categories in the dropdown
                    loadCategories(productData.categoryId);
                },
                error: function (xhr, status, error) {
                    alert('An error occurred while fetching product data: ' + error);
                }
            });

            function loadCategories(selectedCategoryId) {
                $.ajax({
                    url: 'https://localhost:7221/api/categories',  // Assuming this endpoint returns all categories
                    type: 'GET',
                    success: function (categories) {
                        var categorySelect = $('#CategoryId');

                        // Populate the dropdown with categories
                        categories.forEach(function (category) {
                            categorySelect.append(
                                `<option value="${category.id}" ${category.id == selectedCategoryId ? 'selected' : ''}>
                        ${category.name}
                    </option>`
                            );
                        });
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred while loading categories: ' + error);
                    }
                });
            }

            // 添加事件，根据上传图片更新url和缩略图
            const uploadElement = document.getElementById('ImageUpload');
            const imageUrlElement = document.getElementById('ImageUrl');
            const imageDisplayElement = document.getElementById('ImageDisplay');

            uploadElement.addEventListener('change', (e) => {
                uploadImage(e, imageUrlElement, imageDisplayElement);
            });


            // 点击sumbit后提交更新 product 数据
            $('#editProductForm').on('submit', function (e) {
                e.preventDefault(); // 防止默认的表单提交

                var productData = {
                    Id: productId,  // 添加 productId
                    Name: $('#Name').val(),
                    Description: $('#Description').val(),
                    CategoryId: $('#CategoryId').val(),  // 获取 CategoryId 的值
                    Price: $('#Price').val(),  // 获取 Price 的值
                    QuantityInStock: $('#Quantity').val(),  // 获取 Quantity 的值
                    ImageUrl: $('#ImageUrl').val()  // 获取 ImageUrl 的值
                };

                $.ajax({
                    url: 'https://localhost:7221/api/products/' + productId,  // 使用 productId
                    type: 'PUT',  // 使用 PUT 请求进行编辑操作
                    contentType: 'application/json',
                    data: JSON.stringify(productData),
                    success: function (response) {
                        alert('Product updated successfully');
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred: ' + error);
                    }
                });
            });
        });
    </script>
</body>

</html>
